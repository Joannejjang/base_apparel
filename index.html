<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>
  <div class="columns">


    <div class="column left">
      <div class="textarea">
        <img class="logo" src="images\logo.svg" alt="logo">
        <h1 class="coming"><span class="we">WE'RE</span><br>COMING<br>SOON</h1>
        <p> Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
      </div>
      <div class="email-form">
        <input type="email" placeholder="Email Address" class="" value="">
        <button class="bt">
          <svg width="12" height="20">
            <path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671"></path>
          </svg>
        </button>
      </div>
    </div>

    <div class="column right">
      <img class="girl" src="images\hero-desktop.jpg" alt="girl">
    </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by<span class="footerp"> Frontend Mentor</span>. Coded by <span class="footerp">Joanne Moon.</span>
    </p>
  </footer>
</body>

</html>
